<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" (click)="closeModal()">
      <ion-icon name="close"></ion-icon>
    </ion-buttons>
    <ion-title *ngIf="tarefa != null">Tarefa: {{tarefa.numero}}</ion-title>
    <ion-button slot="end" size="small">Editar <ion-icon name="create"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <form *ngIf="tarefa != null" [formGroup]="formulario">
    <h4>
      <ion-icon name="list-box"></ion-icon> Geral
    </h4>
    <ion-item-divider></ion-item-divider>
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <ion-item>
          <ion-label position="stacked">Tipo de Tarefa</ion-label>

              <ion-label>Port</ion-label>
              <ionic-selectable
                [items]="tiposTarefas"
                itemValueField="tiposTarefas.id"
                itemTextField="tiposTarefas.descricao"
                [canSearch]="true"
                (onChange)="tipoTarefaChange($event)">
              </ionic-selectable>

          <!---<ion-select formControlName="tipoTarefa" okText="Confirmar" cancelText="Cancelar">
            <ion-select-option *ngFor="let tipo of tiposTarefas" [value]="tipo.id">{{tipo.descricao}}</ion-select-option>
          </ion-select>-->
        </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <ion-item>
          <ion-label position="stacked">Projeto</ion-label>
          <ion-select formControlName="projeto" okText="Confirmar" cancelText="Cancelar">
            <ion-select-option *ngFor="let projeto of projetos" [value]="tipo.id">{{tipo.descricao}}</ion-select-option>
          </ion-select>
        </ion-item>
        </ion-col>
      </ion-row>
    <h4>
      <ion-icon name="calendar"></ion-icon> Horário
    </h4>
    <ion-item-divider></ion-item-divider>
      <ion-row>
        <ion-col size="6" text-center>
          <ion-item lines="none" >
            <ion-label position="stacked">Data Início</ion-label>
            <ion-datetime formControlName="data_inicio" display-format="DD-MM-YYYY" max="2050-10-31" picker-format="DD-MM-YYYY"></ion-datetime>
          </ion-item>
        </ion-col>
        <ion-col size="6" text-center>
          <ion-item  lines="none">
            <ion-label position="stacked">Hora Inicio</ion-label>
            <ion-datetime formControlName="hora_inicio" display-format="HH:mm" picker-format="HH:mm"></ion-datetime>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
          <ion-col size="6" text-center>
              <ion-item lines="none" >
                <ion-label position="stacked">Data Fim</ion-label>
                <ion-datetime formControlName="data_fim" display-format="DD-MM-YYYY" max="2050-10-31" picker-format="DD-MM-YYYY"></ion-datetime>
              </ion-item>
            </ion-col>
            <ion-col size="6" text-center>
                <ion-item lines="none" >
                  <ion-label position="stacked">Hora Fim</ion-label>
                  <ion-datetime formControlName="hora_fim" display-format="HH:mm" picker-format="HH:mm"></ion-datetime>
                </ion-item>
              </ion-col>
      </ion-row>      
    </ion-grid>
    <h4>
      <ion-icon name="person"></ion-icon> Cliente
    </h4>
    <ion-item-divider></ion-item-divider>  
  </form>
</ion-content>
